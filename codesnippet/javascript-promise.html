<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    let promiseObj = new Promise(function (resolve_, reject_) {
        setTimeout(() => {
            console.log('setTimeout run');
            resolve_('OK!');
//            throw new Error('Error!');
        }, 1000);
        console.log('Promise create');
    });
    setTimeout(2000, () => {
        promiseObj
            .then(
                (text_) => {
                    console.log('Then resolve', text_);
                },
                (err_) => {
                    console.log('Then reject', err_);
                })
            .catch((err_) => {
                    console.log('Catch', err_);
                }
            );
    });
</script>
</body>
</html>
