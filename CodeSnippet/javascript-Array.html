    <script>
        var a = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        console.log(
            a.reduce(
                (reduce_, item_) => {
                    if (item_ % 2 === 0) {

                    }
                    return item_ * item_ + reduce_;
